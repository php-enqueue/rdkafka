name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.3', '7.4', '8.0']

    name: PHP ${{ matrix.php }} tests

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install Composer dependencies
        run: > # rdkafka unneeded for tests, and a pain to install on CI;
          composer install
          --no-progress --prefer-dist --optimize-autoloader
          --ignore-platform-req=ext-rdkafka

      - run: vendor/bin/phpunit --exclude-group=functional
